<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/389d0df2bf.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/main.css">

</head>

<body>
    <div class="calculator">
        <div class="upperScreen"></div>
        <div class="lowerScreen">0</div>
        <div>
            <div data-type="memoryClear">mc</div>
            <div data-type="memoryRead">mr</div>
            <!--Dodaje i odejmuje od ostatniego elementu-->
            <div data-type="memorySum">m+</div>
            <div data-type="memoryDiff">m-</div>
            <div data-type="memoryAdd">ms</div>
            <div data-type="memoryShow">m<i class="fas fa-sort-down"></i></sup></div>
        </div>
        <div>
            <div data-type="percentage">%</div>
            <div data-type="clearEntry">ce</div>
            <div data-type="clearEntry">c</div>
            <div data-type="backspace"><i class="fas fa-backspace"></i></div>
        </div>
        <div>
            <div data-type="reverse">1/x</div>
            <div data-type="power">X<sup>2</sup></div>
            <div data-type="root"><i class="fas fa-square-root-alt"></i></div>
            <div data-type="operator">/</div>
        </div>
        <div>
            <div data-type="number">7</div>
            <div data-type="number">8</div>
            <div data-type="number">9</div>
            <div data-type="operator">*</div>
        </div>
        <div>
            <div data-type="number">4</div>
            <div data-type="number">5</div>
            <div data-type="number">6</div>
            <div data-type="operator">-</div>
        </div>
        <div>
            <div data-type="number">1</div>
            <div data-type="number">2</div>
            <div data-type="number">3</div>
            <div data-type="operator">+</div>
        </div>
        <div>
            <div data-type="sign">+/-</div>
            <div data-type="number">0</div>
            <div data-type="dot">.</div>
            <div data-type="equal">=</div>
        </div>
        <div class="memory">
            <i class="fas fa-times"></i>
            <ul></ul>
        </div>
    </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
